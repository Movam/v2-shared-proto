syntax = "proto3";

package logger;

service LoggerService {
    rpc Log (LogRequest) returns (LogResponse) {}
   }
  message LogRequest{
    string method= 1;
    string headers= 2;
    int32 statusCode= 3;
    string url= 4;
    string user_agent= 5;
    optional string userId= 6;
    string type= 7;
    string ip= 8;
    string payload= 9;
    string response= 10;
  }

  message LogResponse{
    int32 statusCode = 1;
    repeated string error = 2;
  }